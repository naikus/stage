    <div class="text-center spinner anim" id="loading">
      <span class="slider slide"></span>
    </div>
    <!-- for older safari browsers -->
    <script>
      function addScript(src) {
        var doc = document, s = doc.createElement("script"),
            fs = doc.getElementsByTagName("script")[0];

        s.src = src;
        s.async = 1;
        fs.parentNode.insertBefore(s, fs);
        return addScript;
      }
      if(typeof Promise === "undefined") {
        addScript("lib/promise.js");
      }
    </script>

    <script src="lib/bundle.js"></script>

    <script>
      App.run();
    </script>
